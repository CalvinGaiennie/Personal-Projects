<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Audio Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: 353;
        font-size: 50px;
        margin-bottom: 30px;
      }

      label {
        font-size: 18px;
        margin-right: 10px;
      }

      select,
      button {
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background-color 0.3s;
      }

      select:hover,
      button:hover {
        background-color: #45a049;
      }

      audio {
        display: block;
        width: 100%;
        margin: 20px auto;
      }

      p {
        font-size: 16px;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- title -->
    <h1>Random Gangsta P Songs</h1>
    <!-- Insert Photo -->
    <img
      id="course-image"
      src="https://images.ctfassets.net/3s5io6mnxfqz/4Es42vTSlWDez3T5mirbiQ/97dbaa8e72d578dbf7824508ba3a50c8/image4.jpg"
      width="400px"
    />
    <br />
    <button id="playButton">Play Random Bop</button>

    <audio id="audioPlayer" controls>
      Your browser does not support the audio tag.
    </audio>
    <!-- mix button -->
    <label for="Mix">Select Mix Density: </label>
    <select id="Mix">
      <option value="Acoustic">Acoustic</option>
      <option value="3 Peice">3 Peice</option>
      <option value="5 Peice">5 Peice</option>
    </select>
    <br />
    <!-- difficulty button -->
    <label for="difficulty">Select Progression Difficulty:</label>
    <select id="difficulty">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Expert">Expert</option>
    </select>
    <br />
    <!-- guess song name
     <label for="songSelect">Guess the Song Name:</label>
     <select id="songSelect">
       <option disabled selected>Select Song</option>
     </select>
     <button id="submitGuessButton">Submit Guess</button> -->
    <p id="feedback"></p>
    <script>
      document
        .getElementById("playButton")
        .addEventListener("click", function () {
          // Get the selected difficulty
          const difficulty = document.getElementById("difficulty").value;

          // Define the songs for each difficulty level
          const songs = {
            Beginner: [
              "Last_Christmas.m4a",
              "Mistletoe_ftJazzy_G.m4a",
              "Rockin_Around_The_Christmas_Tree.m4a",
            ],
            Intermediate: [
              "Last_Christmas.m4a",
              "Mistletoe_ftJazzy_G.m4a",
              "Rockin_Around_The_Christmas_Tree.m4a",
            ],
            Expert: [
              "Last_Christmas.m4a",
              "Mistletoe_ftJazzy_G.m4a",
              "Rockin_Around_The_Christmas_Tree.m4a",
            ],
          };

          // Get the array of songs for the selected difficulty
          const selectedSongs = songs[difficulty];

          // Randomly select a song
          const randomSong =
            selectedSongs[Math.floor(Math.random() * selectedSongs.length)];

          // Get the audio player element
          const audioPlayer = document.getElementById("audioPlayer");

          // Set the source of the audio player
          audioPlayer.src = "songs/" + difficulty + "/" + randomSong;

          // Load and play the audio
          audioPlayer.load();
          audioPlayer.play();

          const songSelect = document.getElementById("songSelect");
          songSelect.innerHTML = "";
          selectedSongs.forEach((song) => {
            const option = document.createElement("option");
            option.value = song;
            option.text = song.replace(/_/g, " ").replace(/\.[^/.]+$/, "");
            // Remove extension and underscores
            songSelect.appendChild(option);
          });

          document;
          // .getElementById("submitGuessButton")
          // .addEventListener("click", function () {
          //   const selectedGuess = document.getElementById("songSelect").value;
          //   const feedback = document.getElementById("feedback");

          //   if (selectedGuess == randomSong) {
          //     feedback.textContent = "Yes, that is correct!";
          //     feedback.style.color = "green";
          //   } else {
          //     feedback.textContent = "No, that is incorrect. Try again!";
          //     feedback.style.color = "red";
          //   }
          // });
        });
    </script>
    <button id="submitGuessButton">Reveal the Song Name</button>
    <br />
    <a href="https://www.chordsheet.com/preferences/song/226265#public-url"
      >here are the chord charts for these songs</a
    >
  </body>
</html>
