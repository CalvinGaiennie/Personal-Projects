<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      body {
        background-image: url("bamboo.webp");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <h1>Fence Quoter</h1>
    <h2>This Calculator will calculate your material quantities.</h2>
    <!-- <form>
      <h2>How many sides does your fence have?</h2>
      <input id="sides" class="sides" type="number" placeholder="# of Sides" />
    </form> -->
    <form>
      <h2>
        What is the total length of your fence? (add up the lengths of all the
        sides)
      </h2>
      <input
        id="distance"
        class="distance"
        type="number"
        placeholder="# of Feet"
      />
    </form>
    <form>
      <h2>How many boards can you fit in each 8 foot section</h2>
      <input
        id="boardNum"
        class="boardNum"
        type="number"
        placeholder="# of Feet"
      />
    </form>
    <div>
      <form id="Solution">
        <button type="button" class="generate" onclick="calculate()">
          Generate Solution
        </button>
        <h2>Solution:</h2>
        <h3><span id="solutionText"></span></h3>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
