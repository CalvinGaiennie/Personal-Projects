<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Setter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <a
      href="../Landing Page/index.html"
      style="color: black; text-decoration: none"
      id="noBottom"
    >
      <p id="small">All</p></a
    >
    <a href="index.html">Creation Screen</a>
    <br />
    <a href="indexShow.html">Note List</a>
    <button id="loadButton">Load</button>
    <h3>Title</h3>
    <p id="titlep"></p>
    <h3>Description</h3>
    <p id="descriptionp"></p>
    <h3>Daily Minimum</h3>
    <p id="minimump"></p>
    <h3>How Many Days?</h3>
    <p id="daysp"></p>
    <h3>Type</h3>
    <p id="typep"></p>
    <h2>Inputs</h2>
    <label>Did you meet the minimum today?</label>
    <input type="checkbox" id="checkbox1" />
    <br />
    <label>Did you exceed it?</label>
    <input type="checkbox" id="checkbox2" />
    <br />
    <label>If so, by how much?</label>
    <div id="percent">
      <input id="percentage" />
      <p>%</p>
    </div>
    <button id="saveEntry">Save Entry</button>
    <script src="script.js"></script>
  </body>
</html>
