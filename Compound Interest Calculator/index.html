<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interst Calculator</title>
  </head>
  <body>
    <span>
      <h2>Compound Interest Calculator</h2>
      <p id="initial" class="initial">Initial Deposit</p>
        <span>
            $
            <input
                id="initialInvestment"
                class="initialInvestment"
                type="number"
                placeholder="$5000"
            />
            <br>
            <p class="Initial"> Years of Growth</p>
            <br>
            <input
                id="yearsOfGrowth"
                class="yearsOfGrowth"
                type="number"
                placeholder="10"
            />
            <br>
            <p class="returnPercentage"> Estimated Rate of return</p>
            <br>
            <input
                id="returnPercentage"
                class="returnPercentage"
                type="number"
                placeholder="10%"
            />
            %
         </span>
    </form>
    <form id="Solution">
        <button type="button" class="generate" onclick="calculate()">
          Generate Solution
        </button>
        <h2>Solution: <span id="solutionText"></span></h2>
      </form>
  </body>
  <script src="script.js"></script>
</html>
