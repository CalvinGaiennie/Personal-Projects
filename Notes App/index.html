<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="input-feild">
      <h3>Input Your Reminder</h3>
      <input id="noteName" placeholder="Note Name" />
      <br />
      <input id="data" placeholder="Data" />
      <br />
      <button id="button">Submit</button>
      <p id="namesList">Note Names:</p>
    </div>
    <div id="displayNotes">
      <h3>Retrive Data</h3>
      <p>Input Note Name Here</p>
      <input id="noteToRetreive" placeholder="Note to Retreive" />
      <br />
      <button id="retreiveButton">Retreive Data</button>
      <p id="retreivedNote"></p>
    </div>
    <div id="delete">
      <h3>Delete a Note</h3>
      <input id="noteToRemove" placeholder="Note To Remove" />
      <button id="deleteButton">Delete</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
