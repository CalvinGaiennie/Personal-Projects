<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurement Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Measurement Converter</h1>
    <h2>Current Unit</h2>
    <select id="currentUnit">
      <option value="teaspoons">Teaspoons</option>
      <option value="tablespoons">Tablespoons</option>
      <option value="fluidOunces">Fluid Ounces</option>
      <option value="cups">Cups</option>
      <option value="pints">Pints</option>
      <option value="quarts">Quarts</option>
      <option value="gallons">Gallons</option>
    </select>
    <h2>Specifiy Your Ammount</h2>
    <input id="inputAmmount" type="number" />
    <h2>Desired Unit</h2>
    <select id="desiredUnit">
      <option value="teaspoons">Teaspoons</option>
      <option value="tablespoons">Tablespoons</option>
      <option value="fluidOunces">Fluid Ounces</option>
      <option value="cups">Cups</option>
      <option value="pints">Pints</option>
      <option value="quarts">Quarts</option>
      <option value="gallons">Gallons</option>
    </select>
    <h2>Converted Ammount</h2>
    <p id="convertedAmmount"></p>
    <button id="convertButton">Convert</button>
    <script src="script.js"></script>
  </body>
</html>
