<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatles Data</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="settings">
      <p>Plans:</p>
      <select id="plansSelect">
        <option value="training">Training</option>
        <option value="maybe">Maybe</option>
        <option value="gay">NO IM GAY</option>
      </select>
      <p>Date:</p>
      <select id="daySelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <p>Time:</p>
      <select id="timeSelect">
        <option value="1">12AM</option>
        <option value="2">1AM</option>
        <option value="3">2AM</option>
        <option value="4">3AM</option>
        <option value="5">4AM</option>
        <option value="6">5AM</option>
        <option value="7">6AM</option>
        <option value="8">7AM</option>
        <option value="9">8AM</option>
        <option value="10">9AM</option>
        <option value="11">10AM</option>
        <option value="12">11AM</option>
        <option value="13">12PM</option>
        <option value="14">1PM</option>
        <option value="15">2PM</option>
        <option value="16">3PM</option>
        <option value="17">4PM</option>
        <option value="18">5PM</option>
        <option value="19">6PM</option>
        <option value="20">7PM</option>
        <option value="21">8PM</option>
        <option value="22">9PM</option>
        <option value="23">10PM</option>
        <option value="24">11PM</option>
      </select>
      <button id="choose">CHOOSE</button>
      <strong> <p class="training">Green is Training</p> </strong>
      <strong><p class="maybe">Grey is Maybe</p></strong>
      <strong><p class="gay">Pink is like Parker</p></strong>
    </div>
    <div id="week">
      <div id="1" class="day">
        <p id="date1" class="date"></p>
      </div>
      <div id="2" class="day">
        <p id="date2" class="date"></p>
      </div>
      <div id="3" class="day">
        <p id="date3" class="date"></p>
      </div>
      <div id="4" class="day">
        <p id="date4" class="date"></p>
      </div>
      <div id="5" class="day">
        <p id="date5" class="date"></p>
      </div>
      <div id="6" class="day">
        <p id="date6" class="date"></p>
      </div>
      <div id="7" class="day">
        <p id="date7" class="date"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
