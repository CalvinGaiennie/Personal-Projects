<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Player1" class="Dealer">
      <h2>Dealers Cards</h2>
    </div>
    <div id="Player2" class="grid">
      <h2>Your Cards</h2>
    </div>
    <div id="buttons" class="grid">
      <h2>Deal</h2>
      <button onclick="blackjack()">Deal</button>
      <h2>Hit</h2>
      <button onclick="hit(2,1)">Hit</button>
      <h2>Stay</h2>
      <button id="stay">Stay</button>
      <h2>Bust</h2>
      <button onclick="bust()">Bust</button>
    </div>
    <div id="strategy" class="grid">
      <h3>Perfect Play</h3>
      <p>Hit or Stay</p>
      <button>Answer</button>
    </div>
    <script src="script.js"></script>
    <style></style>
  </body>
</html>
